<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Game Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set background to black */
            color: #fff; /* Set text color to white for contrast */
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-item {
            background: #222; /* Dark background for game items */
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        .game-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Games</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Available Games</h2>
        <div class="game-grid">
            <!-- Game 1: Temple Run 2 -->
            <div class="game-item">
                <a href="games/temple-run-2/index.html">
                    <img src="images/games/templerun2.jpg" alt="Temple Run 2">
                    <h3>Temple Run 2</h3>
                </a>
            </div>
            <!-- Game 2: Add your next game here -->
            <div class="game-item">
                <a href="games/there-is-no-game/index.html">
                    <img src="images/games/thereisnogame.jpg" alt="There is no game">
                    <h3>There is no game</h3>
                </a>
            </div>
            <!-- Game 3: Add your next game here -->
            <div class="game-item">
                <a href="games/the-heist/index.html">
                    <img src="images/games/theheist.jpg" alt="The heist">
                    <h3>The heist</h3>
                </a>
            </div>
            <!-- Example for Game 4 -->
            <div class="game-item">
                <a href="games/game4/index.html">
                    <img src="images/games/game4.jpg" alt="Game 4">
                    <h3>Game 4</h3>
                </a>
            </div>
            <!-- Continue adding more games as needed -->
        </div>
    </main>
</body>
</html>
