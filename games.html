<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Game Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        .game-item img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Games</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Available Games</h2>
        <div class="game-grid">
            <!-- Game 1: Temple Run 2 -->
            <div class="game-item">
                <a href="games/temple-run-2/index.html">
                    <img src="images/games/templerun2.jpg" alt="Temple Run 2">
                    <h3>Temple Run 2</h3>
                </a>
            </div>
            <!-- Game 2: Add your next game here -->
            <div class="game-item">
                <a href="games/game2/index.html">
                    <img src="images/games/game2.jpg" alt="Game 2">
                    <h3>Game 2</h3>
                </a>
            </div>
            <!-- Game 3: Add your next game here -->
            <div class="game-item">
                <a href="games/game3/index.html">
                    <img src="images/games/game3.jpg" alt="Game 3">
                    <h3>Game 3</h3>
                </a>
            </div>
            <!-- Repeat for more games up to Game 18 -->
            <!-- Example for Game 4 -->
            <div class="game-item">
                <a href="games/game4/index.html">
                    <img src="images/games/game4.jpg" alt="Game 4">
                    <h3>Game 4</h3>
                </a>
            </div>
            <!-- Continue adding more games as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Game Site</p>
    </footer>
</body>
</html>
